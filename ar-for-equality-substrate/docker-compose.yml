version: '3.8'

services:
  substrate-node:
    image: parity/substrate:latest
    container_name: substrate-node
    volumes:
      - ./node:/node
    ports:
      - "9944:9944"  # RPC port
      - "30333:30333"  # P2P port
    command: >
      --chain local
      --base-path /node/data
      --rpc-port 9944
      --ws-port 9945
      --rpc-cors all
      --rpc-methods=unsafe
      --validator
      --name "FilterFundNode"
      --telemetry-url "wss://telemetry.polkadot.io/submit 0"  # Optional telemetry
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: filterfund
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: